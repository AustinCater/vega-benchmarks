<html>
  <head>
    <title>Vega 2 Streaming Trellis Benchmark</title>
    <script type="text/javascript" src="/lib/d3.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/lib/datalib.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/lib/vega.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/runner.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/tasks.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/generators.js" charset="utf8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="vis"></div>
  </body>

  <script>
    var spec = {
      "width": 200,
      "height": 720,
      "padding": {"left": 96, "top": 0, "right": 13, "bottom": 27},
      "data": [
        {"name": "barley"},
        {"name": "singleton", "values": [1]}
      ],
      "scales": [
        {
          "name": "g",
          "type": "ordinal",
          "range": "height",
          "padding": 0.15,
          "domain": {
            "data": "barley", 
            "field": "site",
            "sort": {
              "field": "yield",
              "op": "median",
              "order": "desc"
            }
          }
        },
        {
          "name": "x",
          "type": "linear",
          "range": "width",
          "domain": {"data": "barley", "field": "yield"}
        },
        {
          "name": "c",
          "type": "ordinal",
          "range": "category10",
          "domain": {"data": "barley", "field": "year"}
        }
      ],
      "axes": [
        {"type": "x", "scale": "x"}
      ],
      "marks": [
        {
          "type": "group",
          "from": {
            "data": "barley",
            "transform": [{"type": "facet", "groupby": ["site"]}]
          },
          "scales": [
            {
              "name": "y",
              "type": "ordinal",
              "range": "height",
              "points": true,
              "padding": 1.2,
              "domain": {
                "data": "barley", 
                "field": "variety",
                "sort": {
                  "field": "yield",
                  "op": "median",
                  "order": "desc"
                }
              }
            }
          ],
          "axes": [
            {
              "type": "y",
              "scale": "y",
              "tickSize": 0,
              "properties": {"axis": {"stroke": {"value": "transparent"}}}
            }
          ],
          "properties": {
            "update": {
              "x": {"value": 0.5},
              "y": {"scale": "g", "field": "key"},
              "height": {"scale": "g", "band": true},
              "width": {"field": {"group": "width"}},
              "stroke": {"value": "#ccc"}
            }
          },
          "marks": [
            {
              "type": "symbol",
              "properties": {
                "update": {
                  "x": {"scale": "x", "field": "yield"},
                  "y": {"scale": "y", "field": "variety"},
                  "size": {"value": 50},
                  "stroke": {"scale": "c", "field": "year"},
                  "strokeWidth": {"value": 2}
                }
              }
            },
            {
              "type": "text",
              "from": {"data": "singleton"},
              "properties": {
                "update": {
                  "x": {"field": {"group": "width"}, "mult": 0.5},
                  "y": {"value": -2},
                  "fontWeight": {"value": "bold"},
                  "text": {"field": {"parent": "key"}},
                  "align": {"value": "center"},
                  "baseline": {"value": "bottom"},
                  "fill": {"value": "#000"}
                }
              }
            }
          ]
        }
      ]
    };

    var ops  = tasks.streaming,
        gen  = generators.trellis,
        vals = [],
        view = null,
        data = null;

    function init(cb) {
      vg.parse.spec(spec, function(chart) {
        view = chart({ el: '#vis', renderer: params.renderer });
        data = view.data('barley');
        cb();
      })
    }

    function update() {
      if (!vals.length) data.insert(gen());
      view.update();
      vals = data.values();
    }
  </script>
</html>
