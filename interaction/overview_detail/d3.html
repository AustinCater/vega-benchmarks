<html>
  <head>
    <title>D3 Overview+Detail Benchmark</title>
    <script type="text/javascript" src="/lib/d3.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/lib/datalib.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/runner.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/generators.js" charset="utf8"></script>
    <script type="text/javascript" src="../benchmarks.js" charset="utf8"></script>
    <link rel="stylesheet" type="text/css" href="/lib/styles.css" />
  </head>
  <body>

  </body>

  <script>
    var margin = {top: 10, right: 8, bottom: 140, left: 43},
        margin2 = {top: 430, right: 10, bottom: 20, left: 40},
        width = 770 - margin.left - margin.right,
        height = 540 - margin.top - margin.bottom,
        height2 = 540 - margin2.top - margin2.bottom;

    var x, x2, y, y2,
        xAxis, xAxis2, yAxis,
        area, area2, parseDate, brush,
        svg, focus, context;

    var gen  = generators.sp500,
        data = gen();

    function init(cb) {
      x  = d3.time.scale().range([0, width]);
      x2 = d3.time.scale().range([0, width]);
      y  = d3.scale.linear().range([height, 0]);
      y2 = d3.scale.linear().range([height2, 0]);

      xAxis  = d3.svg.axis().orient("bottom");
      xAxis2 = d3.svg.axis().orient("bottom");
      yAxis  = d3.svg.axis().orient("left");

      brush = d3.svg.brush()
        .on("brush", brushed);

      area = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x(d.date); })
        .y0(height)
        .y1(function(d) { return y(d.price); });

      area2 = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x2(d.date); })
        .y0(height2)
        .y1(function(d) { return y2(d.price); });

      svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .classed("marks", true);

      svg.append("defs").append("clipPath")
          .attr("id", "clip")
        .append("rect")
          .attr("width", width)
          .attr("height", height);

      focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

      cb();
    }

    function update() {
      x.domain(d3.extent(data.map(function(d) { return d.date; })));
      y.domain([0, d3.max(data.map(function(d) { return d.price; }))]);
      x2.domain(x.domain());
      y2.domain(y.domain());

      xAxis.scale(x);
      xAxis2.scale(x2);
      yAxis.scale(y);

      brush.x(x2);

      focus.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area)
          .style("clip-path", "url(#clip)")
          .style("stroke", "steelblue");

      focus.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      focus.append("g")
          .attr("class", "y axis")
          .call(yAxis);

      context.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area2)
          .style("stroke", "steelblue");

      context.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);

      context.append("g")
          .attr("class", "x brush")
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);

      benchmarks.init('.context .background');
    }

    function brushed() {
      x.domain(brush.empty() ? x2.domain() : brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
      context.select(".x.brush .extent")
        .style("fill", "#000")
        .style("fill-opacity", 0.125)
        .style("stroke", "#fff");
    }

    function type(d) {
      d.date = Date.parse(d.date);
      d.price = parseFloat(d.price);
      return d;
    }
  </script>
</html>
