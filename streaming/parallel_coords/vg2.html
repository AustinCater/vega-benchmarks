<html>
  <head>
    <title>Vega 2 Streaming Parallel Coords Benchmark</title>
    <script type="text/javascript" src="/lib/d3.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/lib/datalib.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/lib/vega2.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/runner.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/tasks.js" charset="utf8"></script>
    <script type="text/javascript" src="/scripts/generators.js" charset="utf8"></script>
    <link rel="stylesheet" type="text/css" href="/lib/styles.css" />
  </head>
  <body>
    <div id="vis"></div>
  </body>

  <script>
    var spec = {
      "width": 960,
      "height": 500,
      "padding": {"top": 10, "left": 30, "bottom": 30, "right": 10},

      "data": [
        {"name": "cars"},
        {"name": "fields"}
      ],

      "scales": [
        {
          "name": "ord",
          "type": "ordinal",
          "range": "width", "points": true,
          "domain": {"data": "fields", "field": "data"}
        }
      ],
      "axes": [],
      "marks": [
        {
          "type": "group",
          "from": {"data": "cars"},
          "marks": [
            {
              "type": "line",
              "from": {"data": "fields"},
              "properties": {
                "update": {
                  "x": {"scale": "ord", "field": "data"},
                  "y": {
                    "scale": {"datum": "data"}, 
                    "field": {"parent": {"datum": "data"}}
                  },
                  "stroke": {"value": "steelblue"},
                  "strokeWidth": {"value": 1},
                  "strokeOpacity": {"value": 0.3}
                }
              }
            }
          ]
        },
        {
          "type": "text",
          "from": {"data": "fields"},
          "properties": {
            "update": {
              "x": {"scale": "ord", "field": "data", "offset":-8},
              "y": {"field": {"group": "height"}, "offset": 6},
              "fontWeight": {"value": "bold"},
              "fill": {"value": "black"},
              "text": {"field": "data"},
              "align": {"value": "right"},
              "baseline": {"value": "top"}
            }
          }
        } 
      ]
    };

    var ops  = tasks.streaming,
        gen  = generators.parallel_coords,
        dimensions = gen.dims,
        vals = [],
        view = null,
        data = null;

    for (var i=0, dim; i<dimensions.length; ++i) {
      dim = dimensions[i];
      spec.scales.push({
        "name": dim,
        "range": "height", "zero": false, "nice": true,
        "domain": {"data": "cars", "field": dim}
      });
      spec.axes.push({
        "type": "y", "scale": dim, 
        "offset": {"scale": "ord", "value": dim}
      });
    }
    spec.data[1].values = dimensions;

    function init(cb) {
      vg.parse.spec(spec, function(chart) {
        view = chart({ el: '#vis', renderer: params.renderer });
        data = view.data('cars');
        cb();
      })
    }

    function update() {
      if (!vals.length) data.insert(gen());
      view.update();
      vals = data.values();
    }
  </script>
</html>
